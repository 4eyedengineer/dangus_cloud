apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: dangus-backend
      containers:
        - name: backend
          image: dangus-backend
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_URL
              value: "postgres://dangus:dangus-dev-password@postgres:5432/dangus_cloud"
            - name: RUN_MIGRATIONS
              value: "true"
            - name: FRONTEND_URL
              value: "http://dangus.192.168.1.124.nip.io"
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dangus-secrets
                  key: GITHUB_CLIENT_ID
                  optional: true
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dangus-secrets
                  key: GITHUB_CLIENT_SECRET
                  optional: true
            - name: GITHUB_CALLBACK_URL
              value: "http://api.dangus.192.168.1.124.nip.io/auth/github/callback"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: dangus-secrets
                  key: ENCRYPTION_KEY
                  optional: true
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: dangus-secrets
                  key: SESSION_SECRET
                  optional: true
            - name: WEBHOOK_BASE_URL
              value: "http://api.dangus.192.168.1.124.nip.io/webhooks/github"
            - name: BASE_DOMAIN
              value: "192.168.1.124.nip.io"
            - name: HARBOR_REGISTRY
              value: "harbor.192.168.1.124.nip.io"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 30
