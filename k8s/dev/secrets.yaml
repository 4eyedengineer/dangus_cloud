apiVersion: v1
kind: Secret
metadata:
  name: dangus-secrets
type: Opaque
stringData:
  # =============================================================================
  # REQUIRED: GitHub OAuth credentials
  # Create an OAuth app at: https://github.com/settings/developers
  # =============================================================================
  GITHUB_CLIENT_ID: "placeholder"
  GITHUB_CLIENT_SECRET: "placeholder"

  # =============================================================================
  # REQUIRED: URLs (must match your domain configuration)
  # =============================================================================
  # Where the frontend is hosted
  FRONTEND_URL: "http://dangus.example.com"
  # GitHub OAuth callback URL (must match GitHub OAuth app settings)
  GITHUB_CALLBACK_URL: "http://api.dangus.example.com/auth/github/callback"
  # Cookie domain for cross-subdomain auth (include leading dot)
  # This allows cookies set by api.example.com to be read by app.example.com
  COOKIE_DOMAIN: ".example.com"

  # =============================================================================
  # REQUIRED: Security keys (generate with: openssl rand -base64 32)
  # =============================================================================
  ENCRYPTION_KEY: "dev-encryption-key-32-chars-long!"
  SESSION_SECRET: "dev-session-secret-32-chars-long!"
