apiVersion: v1
kind: Secret
metadata:
  name: dangus-secrets
type: Opaque
stringData:
  # Replace these with your actual values
  # Or set them via: kubectl create secret generic dangus-secrets --from-literal=GITHUB_CLIENT_ID=xxx ...
  GITHUB_CLIENT_ID: "placeholder"
